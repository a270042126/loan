function setItem (key, value) {
  let params = {}
  params.value = value
  let mydata = JSON.stringify(params)
  localStorage.setItem(key, mydata)
}
function dfCallBack(token,sign){
  setItem('creditToken', token)
  setItem('creditSign', sign)
}
